name = 'neu_conv_nnenum'

[dnn]
	artifact = 'TaxiNet'
	onnx = './configs/networks/taxinet_32x16.onnx'
	r4v_config = './configs/networks/taxinet_32x16.toml'
	supported_layers= ['Conv', 'FC', 'Transpose', 'Flatten']
	start_layer = 0

[ca]
	strength = 3

	[ca.parameters]
		[ca.parameters.level]
			neu = 3
			conv = 5
			prop = 5

		[ca.parameters.range]
			neu = ['1/3', '1']
			conv = ['1/5', '1']
			prop = [0, 4]

[evolutionary]
	explore_iterations = 10
	refine_iterations = 2
	refine_arity = 2

	inflation_rate = 2
	deflation_rate = 0.5

	parameters = ['neu', 'conv']
	parameters_lower_bounds = {'conv'='1/5', 'neu'='1/3'}
	parameters_upper_bounds = {'conv'='128/3', 'neu'='24'}

[train]
	epochs = 10
	drop_scheme = 'random'
	add_scheme = 'last_same_relu'

	[train.dispatch]
		nb_gpus = 1
		platform = "slurm"
		

[verify]
	debug = true
	eps = 0.01
	time = 600
	memory = '16G'
	[verify.verifiers]
		DNNV = ['nnenum']
		# DNNV = ['eran_deeppoly','neurify','nnenum']
		# DNNF = ['default']

	[verify.dispatch]
		platform = "slurm"
		#reservation = "dx3yy_28"
		nb_cpus = 6
		task_per_node = 7
