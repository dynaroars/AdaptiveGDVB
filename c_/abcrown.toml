name = 'REevo_abcrown'

[dnn]
	artifact = 'MNIST'
	onnx = './configs/networks/mnist_3x1024.onnx'
	r4v_config = './configs/networks/mnist_3x1024.toml'
	supported_layers= ['Conv', 'FC', 'Transpose', 'Flatten']
	start_layer = 0

[ca]
	strength = 3

	[ca.parameters]
		[ca.parameters.level]
			neu = 3
			fc = 3
			prop = 5

		[ca.parameters.range]
			neu = ['1/3', '1']
			fc = ['1/3', '1']
			prop = [0, 4]

[evolutionary]
	explore_iterations = 10
	refine_iterations = 2
	refine_arity = 2

	inflation_rate = 2
	deflation_rate = 0.5

	parameters = ['neu', 'fc']
	parameters_lower_bounds = {'fc'='1/3', 'neu'='1/3'}
	parameters_upper_bounds = {'fc'='128/3', 'neu'='24'}

[train]
	epochs = 10
	drop_scheme = 'random'
	add_scheme = 'last_same_relu'

	[train.dispatch]
		nb_cpus = 8
		nb_gpus = 1
		platform = "slurm"
		exclude = """cheetah01,ristretto01,sds01,sds02"""

[verify]
	debug = true
	eps = 0.015
	time = 60
	memory = '16G'
	setup_cmds = ['export MKL_SERVICE_FORCE_INTEL=1']

	[verify.verifiers]
		# DNNV = ['eran_deepzono']
		# DNNV = ['eran_deeppoly','neurify','nnenum']
		# DNNF = ['default']
		SwarmHost = ['abcrown']

	[verify.dispatch]
		platform = "slurm"
		nb_cpus = 1
		#partition='main'
		#nodes = ['cortado04','cortado05','cortado06','cortado07','cortado10']
		partition='nolim'
		nodes = ['doppio02','doppio03','doppio04','doppio05']
		task_per_node = 7
